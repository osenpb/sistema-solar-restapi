spring:
  application:
    name: "sistema_solar_restapi"

  datasource:
    url: jdbc:mysql://localhost:3306/dawiapp?useSSL=false&serverTimezone=UTC
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver

  output:
    ansi:
      enabled: always

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true   # para inyectar datos al comienzo del arranque
    # NOTA: ESTO SIEMPRE EJECUTA EL SCRIPT, ASI QUE PODRIA GENERAR ERROR DE CLAVE DUPLICADA,
    # SIEMPRE DEJALO EN CREATE PARA QUE REINICIE LA BD EN CASO NO HAYA DATOS IMPORTANTE
    # CASO CONTRARIO, COMENTA LA LINEA QUE PERMITE LA INICIALIZACION Y TMB EL SQL DE ABAJO.


  sql:
    init:
      mode: always
      encoding: UTF-8

